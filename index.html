
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GeraValon – Operaciones</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    a.row{ text-decoration:none; color:inherit; }

    :root{
      --bg:#0d1117;
      --panel:#161b22;
      --border:#30363d;
      --text:#e6edf3;
      --muted:#8b949e;
      --hover:#0f1623;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:'Inter', system-ui, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      padding:20px 24px;
      border-bottom:1px solid var(--border);
      background:var(--panel);
    }

    header h1{
      margin:0;
      font-size:22px;
      font-weight:600;
    }

    main{
      max-width:720px;
      margin:0 auto;
    }

    .list{
      border-top:1px solid var(--border);
    }

    .row{
      display:flex;
      align-items:center;
      gap:14px;
      padding:14px 18px;
      border-bottom:1px solid var(--border);
      cursor:pointer;
    }

    .row:hover{ background:var(--hover); }

    .icon{
      width:26px;
      height:26px;
      border-radius:6px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:13px;
      color:#0b0f14;
      flex-shrink:0;
    }

    .name{
      font-size:15px;
      font-weight:500;
    }

    /* SUBMENU */
    .submenu{
      display:none;
      background:#0f1623;
      border-bottom:1px solid var(--border);
    }

    .submenu .row{
      padding-left:58px;
      font-size:14px;
    }
  </style>
</head>

<body>

<header>
  <h1>OPERACIONES</h1>
</header>

<main>
  <div class="list">

    <a href="SERVICIOS%20VARIOS/Servicios.html" class="row">
      <div class="icon" style="background:#a371f7">S</div>
      <div class="name">SERVICIOS VARIOS Y LIMPIEZA HOSTELERIA</div>
    </a>

    <a href="TRABAJADORES/Trabajadores.html" class="row">
      <div class="icon" style="background:#2ea043">R</div>
      <div class="name">TRABAJADORES</div>
    </a>

    <div class="row">
      <div class="icon" style="background:#d29922">L</div>
      <div class="name">LIMPIEZA INDUSTRIAL</div>
    </div>

    <!-- INSTALACION Y REPARACION -->
    <div class="row" onclick="toggleInstalacion()">
      <div class="icon" style="background:#f0883e">I</div>
      <div class="name">INSTALACION Y REPARACION</div>
    </div>

    <div id="submenu-instalacion" class="submenu">
      <a href="INSTALACION%20Y%20REPARACION/plano.html" class="row">
        <div class="icon" style="background:#58a6ff">P</div>
        <div class="name">PLANO</div>
      </a>

      <a href="INSTALACION%20Y%20REPARACION/costes.html" class="row">
        <div class="icon" style="background:#ff7b72">€</div>
        <div class="name">COSTES</div>
      </a>
    </div>

    <div class="row">
      <div class="icon" style="background:#ff5a52">T</div>
      <div class="name">TRADER</div>
    </div>

  </div>
</main>

<script>
  function toggleInstalacion(){
    const sub = document.getElementById("submenu-instalacion");
    sub.style.display = sub.style.display === "block" ? "none" : "block";
  }
</script>

</body>
</html>
