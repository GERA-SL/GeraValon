
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SERVICIOS VARIOS – GeraValon</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0d1117;
      --panel:#161b22;
      --border:#30363d;
      --text:#e6edf3;
      --muted:#8b949e;
      --hover:#0f1623;

      /* color del proyecto SERVICIOS VARIOS */
      --project:#a371f7;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:'Inter', system-ui, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      padding:18px 24px;
      border-bottom:1px solid var(--border);
      background:var(--panel);
    }

    .header-row{
      display:flex;
      align-items:center;
      gap:14px;
      max-width:900px;
      margin:0 auto;
    }

    .icon{
      width:30px;
      height:30px;
      border-radius:6px;
      background:var(--project);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      font-size:14px;
      color:#0b0f14;
    }

    h1{
      margin:0;
      font-size:20px;
      font-weight:600;
      letter-spacing:.4px;
    }

    main{
      max-width:900px;
      margin:0 auto;
      padding:24px;
    }

    .block{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:10px;
      padding:20px;
      margin-bottom:24px;
    }

    .block-title{
      font-size:14px;
      font-weight:600;
      margin-bottom:16px;
      color:var(--muted);
      letter-spacing:.3px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom:16px;
    }

    label{
      font-size:13px;
      color:var(--muted);
    }

    input{
      background:#0f1623;
      border:1px solid var(--border);
      border-radius:8px;
      padding:10px 12px;
      color:var(--text);
      font-size:14px;
    }

    input:focus{
      outline:none;
      border-color:var(--project);
    }
    select{
  background:#0f1623;
  border:1px solid var(--border);
  border-radius:8px;
  padding:10px 12px;
  color:var(--text);
  font-size:14px;
}

select:focus{
  outline:none;
  border-color:var(--project);
}

/* cuando está deshabilitado */
select:disabled{
  opacity:.55;
  cursor:not-allowed;
}
    .row-fields{
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap:16px;
}

@media (max-width: 700px){
  .row-fields{
    grid-template-columns: 1fr;
  }
}
  </style>
</head>

<body>

<header>
  <div class="header-row">
    <div class="icon">S</div>
    <h1>SERVICIOS VARIOS</h1>
  </div>
</header>

<main>

  <!-- BLOQUE 1 -->
 <div class="block">
  <div class="block-title">DATOS GENERALES</div>

  <div class="row-fields">

    <div class="field">
      <label for="fecha">FECHA</label>
      <input type="date" id="fecha">
    </div>

    <div class="field">
      <label for="cliente">CLIENTE</label>
      <input type="text" id="cliente" placeholder="Nombre del cliente">
    </div>

  </div>
</div>

  <!-- BLOQUE 2 -->
<div class="block">
  <div class="block-title">TIPO DE SERVICIO</div>

  <div class="row-fields">

    <!-- DESPLEGABLE 1 -->
    <div class="field">
      <label for="categoria">CATEGORÍA</label>
      <select id="categoria" onchange="actualizarSubtipo()">
        <option value="">Selecciona categoría</option>
        <option value="filtracion">FILTRACIÓN</option>
        <option value="extraccion">SISTEMA DE EXTRACCIÓN</option>
        <option value="grasa">SEPARADOR DE GRASA</option>
        <option value="ventilacion">VENTILACIÓN</option>
        <option value="industrial">INDUSTRIAL</option>
      </select>
    </div>

    <!-- DESPLEGABLE 2 -->
    <div class="field">
      <label for="subtipo">SUBTIPO</label>
      <select id="subtipo" disabled>
        <option value="">Selecciona primero una categoría</option>
      </select>
    </div>

    <!-- CAMPO 3 -->
    <div class="field">
      <label for="detalle">DETALLE</label>
      <input type="text" id="detalle" placeholder="Observaciones / notas">
    </div>

  </div>
</div>

</main>
<script>
  const subtipos = {
    filtracion: [
      "FILTROS DE CAMPANA",
      "FILTROS DE FILTRONIC",
      "CARCASA DE FILTRONIC"
    ],
    extraccion: [
      "CAMPANA",
      "CAJA DE VENTILACION",
      "CONDUCTOS",
      "COCINA",
      "OTROS"
    ],
    grasa: [
      "MENOS DE 80 LITROS",
      "MAYOR DE 80 LITROS"
    ]
  };

  function actualizarSubtipo(){
    const categoria = document.getElementById("categoria").value;
    const subtipo = document.getElementById("subtipo");

    // Limpia opciones
    subtipo.innerHTML = "";

    // Si no hay subtipos para esa categoría, se deshabilita
    if(!categoria || !subtipos[categoria]){
      subtipo.disabled = true;
      subtipo.setAttribute("disabled", "disabled");
      subtipo.innerHTML = "<option value=''>Selecciona primero una categoría</option>";
      return;
    }

    // Habilita (doble seguro)
    subtipo.disabled = false;
    subtipo.removeAttribute("disabled");

    // Opción por defecto
    const first = document.createElement("option");
    first.value = "";
    first.textContent = "Selecciona subtipo";
    subtipo.appendChild(first);

    // Rellena opciones
    subtipos[categoria].forEach(opcion => {
      const opt = document.createElement("option");
      opt.value = opcion;
      opt.textContent = opcion;
      subtipo.appendChild(opt);
    });
  }

  // Por si el navegador no dispara bien al inicio:
  // actualizarSubtipo();
</script>
</body>
</html>
